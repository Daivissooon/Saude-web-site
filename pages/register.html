<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro do Paciente</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Cadastro do Paciente</h1>
      <form id="cadastroForm" class="mt-3">
        <div class="form-group">
          <label for="nomePaciente">Digite seu nome:</label>
          <input type="text" class="form-control" id="nomePaciente" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" class="form-control" id="senha" required />
        </div>
        <div class="form-group">
          <label for="confirmaSenha">Confirme sua senha:</label>
          <input
            type="password"
            class="form-control"
            id="confirmaSenha"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cadastroForm = document.getElementById("cadastroForm");

        cadastroForm.addEventListener("submit", function (e) {
          e.preventDefault();
          register();
        });

        function register() {
          const nome = document.getElementById("nomePaciente").value;
          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;
          const confirmaSenha = document.getElementById("confirmaSenha").value;

          if (senha !== confirmaSenha) {
            alert("As senhas não coincidem.");
            return;
          }

          if (!nome || !email || !senha) {
            alert("Por favor, preencha todos os campos.");
            return;
          }

          const users = JSON.parse(localStorage.getItem("users")) || [];
          const userExists = users.find((user) => user.email === email);

          if (userExists) {
            alert("E-mail já cadastrado.");
          } else {
            users.push({ nome, email, password: senha });
            localStorage.setItem("users", JSON.stringify(users));
            alert("Usuário registrado com sucesso!");
            cadastroForm.reset();
          }
        }
      });
    </script>
  </body>
</html>
