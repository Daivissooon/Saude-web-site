<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro do Paciente</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Cadastro do Paciente</h1>
      <form id="cadastroForm" class="mt-3">
        <div class="form-group">
          <label for="nomePaciente">Digite seu nome:</label>
          <input type="text" class="form-control" id="nomePaciente" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" class="form-control" id="senha" />
        </div>
        <div class="form-group">
          <label for="confirmaSenha">Confirme sua senha:</label>
          <input type="password" class="form-control" id="confirmaSenha" />
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
